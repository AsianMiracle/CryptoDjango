{% extends 'base.html' %} {% load static %} {% block content %}

<head>
  <link rel="stylesheet" href="{% static 'css/elgamal.css' %}" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios@0.20.0/dist/axios.min.js"></script>
</head>

<div class="elgamal-page" id="app">
  <div class="form">
    <li v-for='(value, key) in Response' style='text-align: left;'>
      [[ key ]]: [[ value ]]
    </li>

    <input class="form-control" v-model="bitsize" placeholder="Битность" @keyup.enter='send'/>
    <input class="form-control" v-model="mess" placeholder="Шифруемое сообщение" @keyup.enter='send'/>
    <button :class="['btn', isResponse ? 'btn-success' : 'btn-primary']" @click="send">Зашифровать</button>
    </form>
  </div>
</div>

<script type="text/javascript" src="{% static 'js/elgamal.js' %}"></script>


{% endblock content %}
